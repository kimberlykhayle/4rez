<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Second Monthsary, My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 50px;
        }

        .container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* Envelope styling */
        .envelope {
            width: 150px;
            height: 100px;
            background: #d6336c;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(0 0, 100% 0, 100% 60%, 50% 100%, 0 60%);
            transition: opacity 0.5s ease-in-out;
        }

        /* Letter styling */
        .letter {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            display: none; /* Hidden at first */
            text-align: left;
            max-width: 600px;
            margin-top: 20px;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        h1 {
            color: #d6336c;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 20px;
            font-style: italic;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container" onclick="openLetter()">
        <!-- Envelope -->
        <div class="envelope"></div>

        <!-- Letter (hidden at first) -->
        <div class="letter" id="letter">
            <h1>Happy Second Monthsary, My Love!</h1>
            <p>
                I know weâ€™ve been missing each other a lot lately, caught up in everything we have to do, but even with all that, I appreciate you for always making time for me...
            </p>
            <p>
                Happy second month to forever, Rez...
            </p>
            <div class="footer">
                <p>Forever yours,</p>
                <p>Kayce</p>
            </div>
        </div>
    </div>

    <script>
        function openLetter() {
            document.querySelector('.envelope').style.opacity = '0'; // Hide envelope
            document.getElementById('letter').style.display = 'block'; // Show letter
        }
    </script>

</body>
</html>
